<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Style</title>
<style>
.parent {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.child {
  flex: 0 1 300px;
  flex: 1 1 300px;
  border: 1px solid rgb(44, 94, 231);
  background: rgb(147, 243, 128);
  font-size: 2rem;
  text-align: center;
  padding: 5px;
  margin: 5px;
}

body {
  font-family: system-ui, serif;
}
</style>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>
</body>
</html>
